<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <header>
      <ul>
        <li><img id="iconofbank" src="icon/Asset 1@3x 1.svg" alt=""></li>
        <li>БАНК</li>
        <li>БИЗНЕС</li>
        <li>ИНВЕСТИЦИИ</li>
        <li>СТРАХОВАНИЕ</li>
        <li>МОБАЙЛ</li>
        <li>ПУТЕШЕСТВИЯ</li>
        <li>РАЗВЛЕЧЕНИЯ</li>
        <button id="sign">ВОЙТИ</button>
      </ul>
    </header>
    <section>
      <div class="convert-main">
        <h1>Конвертер валют онлайн</h1>
      </div>
      <div class="group-of-divs">
        <div class="main-group" id="first-div">
          <div class="paragraf-of-input">
            <p>У меня есть </p>
          </div>
          <div class="btn-group" id="btn-div-1">
            <button class="one" id="btn1">RUB</button>
            <button id="btn2">USD</button>
            <button id="btn3">EUR</button>
            <button id="btn4">GBP</button>
          </div>
          <div class="class-of-input"><input type="text" value="1" id="input_amount" class="from-input"> 
            <p id="result-1"></p>
          </div>
        </div>
        <div class="main-group" id="second-div">
          <div class="paragraf-of-input">
            <p>Хочу приобрести </p>
          </div>
          <div class="btn-group" id="btn-div-2">
            <button id="btn5">RUB</button>
            <button id="btn6" class="one">USD</button>
            <button id="btn7">EUR</button>
            <button id="btn8">GBP</button>
          </div>
          <div class="class-of-input"><input type="text" id="output_amount" class="">
            <p id="result-2"></p>
          </div>
        </div>

      </div>
    </section>
  </div>

  <script src="additional.js"></script>
  <script src="script.js"></script>
</body>

</html>
